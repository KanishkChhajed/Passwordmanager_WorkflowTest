<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!-- Commit grid background (adjust based on your contributions) -->
  <rect width="100%" height="100%" fill="#0D1117" />
  
  <!-- Naruto running animation (simplified silhouette) -->
  <path d="M20,50 Q30,30 40,50 T60,50" stroke="#FFA500" fill="none" stroke-width="3">
    <animate attributeName="d" values="
      M20,50 Q30,30 40,50 T60,50;
      M40,50 Q50,30 60,50 T80,50;
      M60,50 Q70,30 80,50 T100,50" 
      dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- Kunai trail on commits -->
  <g fill="#FF4500">
    <circle cx="30" cy="50" r="2" opacity="0.8" />
    <circle cx="50" cy="50" r="2" opacity="0.6" />
    <circle cx="70" cy="50" r="2" opacity="0.4" />
  </g>
</svg>